<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Smart Expense Tracker</h1>

    <form id="expense-form">
      <input type="text" id="title" placeholder="Expense Title" required />
      <input type="number" id="amount" placeholder="Amount (in INR)" required />
      <input type="text" id="category" placeholder="Category" required />
      <input type="date" id="date" required />
      <button type="submit">Add Expense</button>
    </form>

    <div class="total-section">
      <p>Total: â‚¹<span id="total">0</span></p>
      <select id="currency">
        <option value="INR">INR</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
      </select>
      <p>Converted Total: <span id="converted-total">--</span></p>
    </div>

    <ul id="expense-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
