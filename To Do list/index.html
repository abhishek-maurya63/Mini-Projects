<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart To-Do App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            glass: 'rgba(255, 255, 255, 0.05)',
            card: '#1f2937',
            highlight: '#6366f1',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-black text-white min-h-screen p-6 flex justify-center items-center">

  <div class="w-full max-w-4xl">
    <div class="mb-6">
      <h1 class="text-4xl font-bold text-center text-highlight mb-4">ðŸ“‹ Your Smart To-Do List</h1>
      <div class="flex items-center gap-4">
        <input
          id="task-input"
          type="text"
          placeholder="What's on your mind?"
          class="w-full p-4 rounded-xl bg-card border border-gray-600 focus:ring-2 focus:ring-highlight"
        />
        <button
          id="add-task"
          class="bg-highlight text-white px-6 py-3 rounded-xl hover:bg-indigo-600 transition-all"
        >
          Add Task
        </button>
      </div>
    </div>

    <div class="mb-4 flex justify-between items-center text-sm text-gray-400">
      <div class="space-x-2">
        <button class="filter-btn px-3 py-1 rounded-full hover:text-white" data-filter="all">All</button>
        <button class="filter-btn px-3 py-1 rounded-full hover:text-white" data-filter="active">Active</button>
        <button class="filter-btn px-3 py-1 rounded-full hover:text-white" data-filter="completed">Completed</button>
      </div>
      <button id="clear-completed" class="text-red-400 hover:text-red-500">Clear Completed</button>
    </div>

    <ul id="task-list" class="space-y-4 max-h-[400px] overflow-y-auto pr-2">
      
      <!-- JS will populate tasks here -->
    </ul>

    <div class="text-right text-sm text-gray-500 mt-2" id="task-count">0 tasks</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
