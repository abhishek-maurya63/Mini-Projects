<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable dark mode globally
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 w-full max-w-md p-6 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center text-indigo-400">📝 To-Do List</h1>
    
    <div class="flex mb-4 gap-2">
      <input
        id="task-input"
        type="text"
        placeholder="Add a new task..."
        class="flex-grow px-4 py-2 border border-gray-700 rounded-xl bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <button
        id="add-task"
        class="bg-indigo-600 text-white px-4 py-2 rounded-xl hover:bg-indigo-700"
      >
        Add
      </button>
    </div>

    <ul id="task-list" class="space-y-2">
      <!-- Tasks will appear here -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
