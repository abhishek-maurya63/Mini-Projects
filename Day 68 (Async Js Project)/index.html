<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Finder</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#0b0f19] text-white flex flex-col items-center justify-center min-h-screen font-sans px-4">

    <!-- Header -->
    <div class="text-center space-y-2 mb-10">
      <h1 class="text-4xl font-bold">GitHub User Finder</h1>
      <p class="text-gray-400 text-sm">Search and view GitHub user profiles in style</p>
    </div>

    <!-- Search Input -->
    <div class="w-full max-w-xl flex items-center gap-2 mb-8">
      <input
        type="text"
        placeholder="Enter GitHub username..."
        class="usernameinp flex-grow bg-[#161b22] text-white rounded-lg px-4 py-3 placeholder-gray-500 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
      />
      <button
        class="search bg-blue-600 hover:bg-blue-700 px-5 py-3 rounded-lg font-semibold transition shadow"
      >
        Search
      </button>
    </div>

    <!-- Profile Card with Dummy Data -->
    <div class="userCard w-full max-w-xl bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl p-6 flex gap-6 items-center shadow-xl">
      
    </div>

    <!-- Footer -->
    <p class="text-sm text-gray-500 mt-10">
      Built with <span class="text-red-500">❤️</span> using Tailwind CSS
    </p>

    <script src="script.js"></script>
  </body>
</html>
